spring:
  datasource:
    url: jdbc:h2:mem:garage_test;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        jdbc:
          time_zone: UTC   # âœ… FORCE UTC AT HIBERNATE LEVEL

  liquibase:
    enabled: false

jwt:
  secret: test_jwt_secret
  expiration: 3600000

logging:
  level:
    org.hibernate.SQL: DEBUG
    org.springframework: INFO
