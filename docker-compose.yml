version: "3.8"

services:
  garage-api:
    build: .
    container_name: garage-api
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      PGHOST: garage-postgres
      PGPORT: 5432
      PGDATABASE: garage_db
      PGUSER: postgres
      PGPASSWORD: postgres
      JWT_SECRET: super-secret-key
      PORT: 8080
    restart: unless-stopped

  postgres:
    image: postgres:15
    container_name: garage-postgres
    environment:
      POSTGRES_DB: garage_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres-data:
